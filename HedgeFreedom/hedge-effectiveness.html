<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>헤지효과성평가서</title>
    <style>
        body{font-family:"Malgun Gothic","맑은 고딕",sans-serif;margin:24px;color:#222}
        h1{color:#1976d2;font-size:20px}
        .meta{color:#666;font-size:13px;margin-bottom:12px}
        .section{border:1px solid #e6e6e6;background:#fff;padding:14px;border-radius:6px}
        .field{margin-bottom:10px}
        table{width:100%;border-collapse:collapse;margin-top:8px}
        td,th{border:1px solid #e6e6e6;padding:8px;text-align:left}
    </style>
</head>
<body>
    <h1>헤지효과성평가서</h1>
    <div class="meta">작성일: 2026-01-28 &nbsp;|&nbsp; 평가대상: 외환 헤지 포지션</div>
    <div class="section">
        <div class="field"><b>1. 테스트 방법</b> 예: 회귀분석, 상관계수, 통계적 유효성(예측력) 등</div>
        <div class="field"><b>2. 평가기간</b> 2025-01-01 ~ 2025-12-31</div>
        <div class="field"><b>3. 데이터 요약</b>
            <table>
                <tr><th>항목</th><th>값</th></tr>
                <tr><td>포지션 수</td><td>[숫자]</td></tr>
                <tr><td>평가통화</td><td>[통화 목록]</td></tr>
            </table>
        </div>
        <div class="field"><b>4. 테스트 결과</b>
            <table>
                <tr><th>테스트명</th><th>결과</th><th>비고</th></tr>
                <tr><td>상관관계(Correlation)</td><td>Pass/Fail</td><td>설명</td></tr>
            </table>
        </div>
        <div class="field"><b>5. 결론</b> 헤지 유효성 여부(유효/비유효) 및 권고 조치.</div>
    </div>
    <p style="margin-top:14px;color:#555;font-size:13px">이 문서는 샘플 템플릿입니다. 실제 수치 및 분석결과를 삽입하여 사용하십시오.</p>
</body>
</html>
