<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리포트</title>
    <style>
        body { font-family: "Malgun Gothic", "맑은 고딕", Dotum, "돋움", sans-serif; background: #eef1f6; color: #333; margin: 0; }
        .header { background: #fff; border-bottom: 2px solid #4a90e2; height: 45px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        .logo { font-size: 14px; font-weight: bold; color: #4a90e2; padding: 0 10px; border-right: 1px solid #ddd; }
        .system-name { font-size: 13px; color: #333; font-weight: 600; }
        .menu-bar { background: #fff; border-bottom: 1px solid #ddd; height: 35px; display: flex; align-items: center; padding: 0 10px; }
        .menu-item { padding: 8px 15px; color: #555; cursor: pointer; font-size: 12px; border-right: 1px solid #e5e5e5; background: #fafafa; text-decoration: none; display: inline-block; }
        .menu-item.active { background: #4a90e2; color: #fff; font-weight: bold; }
        .workspace { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .page-title { background: #fff; padding: 10px 15px; margin-bottom: 18px; border: 1px solid #ddd; font-size: 15px; font-weight: bold; color: #333; display: flex; justify-content: space-between; align-items: center; }
        .breadcrumb { font-size: 11px; color: #999; font-weight: normal; }
        .section { background: #fff; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 18px; padding: 18px; }
        .section-title { font-size: 14px; font-weight: bold; color: #333; margin-bottom: 12px; }
        .report-list { list-style: none; padding: 0; margin: 0; }
        .report-item { padding: 12px 0; border-bottom: 1px solid #eee; font-size: 13px; color: #333; display: flex; justify-content: space-between; align-items: center; }
        .report-item:last-child { border-bottom: none; }
        .report-link { color: #1976d2; text-decoration: underline; cursor: pointer; font-size: 13px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">HEDGEFREEDOM</div>
        <div class="system-name">HEDGEFREEDOM</div>
    </div>
    <div class="menu-bar">
        <a href="index.html#dashboard" class="menu-item">대시보드</a>
        <a href="index.html#trade-input" class="menu-item">거래관리</a>
        <a href="index.html#internal-hedge" class="menu-item">내부헤지</a>
        <a href="index.html#hedge-strategy" class="menu-item">외부헤지</a>
        <a href="index.html#profit-analysis" class="menu-item">손익분석</a>
        <a href="index.html#report" class="menu-item active">리포트</a>
        <a href="index.html#excel-upload" class="menu-item">엑셀업로드</a>
        <a href="index.html#digital-proof" class="menu-item">디지털면책증명서</a>
        <a href="index.html" class="menu-item">모듈홈</a>
    </div>
    <div class="workspace">
        <div style="margin-top:32px; text-align:right;">
            <button onclick="location.href='excel-upload.html'" style="background:#1976d2; color:#fff; border:none; border-radius:4px; padding:10px 22px; font-size:14px; cursor:pointer;">다음: 엑셀업로드 모듈 →</button>
        </div>
        <div class="page-title">
            <span>리포트</span>
            <span class="breadcrumb">HOME &gt; 리포트</span>
        </div>
        <div class="section">
            <div class="section-title">헤지 전략 리포트</div>
            <ul class="report-list">
                <li class="report-item">
                    <span>월간 환차손익 리포트</span>
                    <span class="report-link" onclick="alert('월간 환차손익 리포트 다운로드')">다운로드</span>
                </li>
                <li class="report-item">
                    <span>헤지 실행 현황 리포트</span>
                    <span class="report-link" onclick="alert('헤지 실행 현황 리포트 다운로드')">다운로드</span>
                </li>
                <li class="report-item">
                    <span>외화노출액 분석 리포트</span>
                    <span class="report-link" onclick="alert('외화노출액 분석 리포트 다운로드')">다운로드</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
