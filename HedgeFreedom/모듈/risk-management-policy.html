    <h1>리스크관리정책서</h1>
    <div class="meta">작성일: 2026-01-28 &nbsp;|&nbsp; 버전: 1.0</div>
    <div class="section">
        <div class="field"><b>1. 목적</b> 회사의 시장리스크, 신용리스크 등 리스크 관리를 위한 원칙 명시.</div>

        <div class="field"><b>3. 한도 및 통제</b> 포지션 한도, 손실한도, 승인 절차 등.</div>
        <div class="field"><b>4. 책임체계</b> 리스크관리 담당부서, 승인자 및 보고경로.</div>
        <div class="field"><b>5. 보고 및 모니터링</b> 보고주기, 지표, 예외보고 절차.</div>
        <div class="field"><b>6. 교육 및 감사</b> 정기 교육, 내부감사 항목 등.</div>
    </div>
    <p style="margin-top:14px;color:#555;font-size:13px">이 문서는 기본 템플릿입니다. 내부 승인 및 법무검토 후 최종배포하십시오.</p>
