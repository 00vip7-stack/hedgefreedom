<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>헤지거래 승인요청서</title>
    <style>
        body{font-family:"Malgun Gothic","맑은 고딕",sans-serif;margin:24px;color:#222}
        h1{color:#1976d2;font-size:20px}
        .meta{color:#666;font-size:13px;margin-bottom:12px}
        .section{border:1px solid #e6e6e6;background:#fff;padding:14px;border-radius:6px}
        .field{margin-bottom:8px}
        .field b{display:inline-block;width:140px}
        .signature{margin-top:18px}
        .sig-line{display:inline-block;width:220px;border-bottom:1px solid #aaa;padding:6px 0;margin-right:20px}
    </style>
</head>
<body>
    <h1>헤지거래 승인요청서</h1>
    <div class="meta">작성일: 2026-01-28</div>
    <div class="section">
        <div class="field"><b>신청자</b> [담당자 이름]</div>
        <div class="field"><b>거래유형</b> 선물환 / 스왑 / 옵션</div>
        <div class="field"><b>거래내역</b> 통화, 금액, 만기 등 상세 기재</div>
        <div class="field"><b>헤지목적</b> 환율 위험 회피 / 수익 실현 등</div>
        <div class="field"><b>요청일</b> [YYYY-MM-DD]</div>
        <div class="signature">
            <div class="sig-line"></div><span>신청자 서명</span>
            <div class="sig-line"></div><span>승인자 서명</span>
        </div>
    </div>
    <p style="margin-top:14px;color:#555;font-size:13px">작성 후 리스크관리팀 및 재무담당자에게 승인 요청하십시오.</p>
</body>
</html>
