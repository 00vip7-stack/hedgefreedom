<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hedge Freedom - 환헤지 솔루션</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 p-4 text-white shadow-lg">
        <h1 class="text-2xl font-bold">Hedge Freedom Dashboard</h1>
    </nav>
    <main class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">📊 실시간 환율 및 헤지 계산기</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="p-4 border rounded-lg bg-blue-50">
                <p class="text-sm text-gray-500">현재 USD/KRW (예시)</p>
                <p class="text-3xl font-bold text-blue-700">1,345.50 원</p>
            </div>
            <div class="p-4 border rounded-lg">
                <label class="block text-sm font-medium text-gray-700">수출입 대금 ($)</label>
                <input type="number" placeholder="예: 10000" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 bg-gray-50">
                <button class="mt-3 w-full bg-blue-600 text-white py-2 rounded-md">헤지 전략 계산하기</button>
            </div>
        </div>
    </main>
</body>
</html>
